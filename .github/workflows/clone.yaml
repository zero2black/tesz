name: Clone and Push Repo

on:
  workflow_dispatch: # Allows manual triggering of the workflow
  push:
    branches:
      - main # Runs on every push to the main branch

jobs:
  clone-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the target repository
    - name: Checkout Target Repository
      uses: actions/checkout@v3
      with:
        repository: zero2black/tesz
        token: ${{ secrets.GH_TOKEN }}

    # Step 2: Clone the source repository
    - name: Clone Source Repository
      run: |
        git clone https://github.com/muink/luci-app-tinyfilemanager.git source-repo
        cp -r source-repo/* .
        rm -rf source-repo

    # Step 3: Commit and push changes
    - name: Commit and Push Changes
      run: |
        git config --global user.name "Your GitHub Username"
        git config --global user.email "your-email@example.com"
        git add .
        git commit -m "Cloned content from luci-app-tinyfilemanager"
        git push origin main
        
